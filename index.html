<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./../styles/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2|Roboto&amp;display=swap">
  </head>
  <body>
    <nav>
      <div class="logo"><a href="#"><img src="./images/Logo.svg" alt="logo"></a></div>
      <div class="icons">
        <div class="icon"><a href=""><img src="./images/Loop.svg" alt=""></a></div>
        <div class="icon active"><a href=""><img src="./images/Profile.svg" alt=""></a></div>
        <div class="icon"><a href=""><img src="./images/Mail.svg" alt=""></a></div>
        <div class="icon"><a href=""><img src="./images/Schedule.svg" alt=""></a></div>
      </div>
    </nav>
    <header>
      <div class="breadcrumbs"><a href="#">Home</a><img src="./images/Chevron-right.svg" alt=""><a href="#">My profile</a></div>
      <div class="profile-settings"><a href="#">Faruh Bernandez</a><img src="./images/Chevron-down.svg" alt=""></div>
    </header>
    <main>
      <section class="selectmenu">
        <article class="personal-inf active"><a href="#">PERSONAL INFORMATION </a></article>
        <article class="personal-inf"><a href="#">ACCOUNT INFORMATION</a></article>
      </section>
      <section class="account-info">
        <article class="photo"><img class="profile-photo" src="./images/Faruh.jpg" alt="">
          <div class="change"><img src="./images/Pen.svg" alt=""><a href="#">Change photo</a></div>
        </article>
        <article class="infov1">
          <div class="part">
            <p class="title">First Name</p>
            <form action="">
              <input class="firstLast" type="text" placeholder="Faruh">
            </form>
          </div>
          <div class="part">
            <p class="title">Title</p>
            <div class="title-choose">
              <p>Mr</p><img class="chevron-down" src="./images/Chevron-down.svg" alt="">
            </div>
          </div>
          <div class="part">
            <p class="title">Country</p>
            <div class="title-choose"><img class="location" src="./images/Location.svg" alt=""><img class="chevron-down" src="./images/Chevron-down.svg" alt=""></div>
          </div>
        </article>
        <article class="infov2">
          <div class="part">
            <p class="title">Last Name</p>
            <form action="">
              <input class="firstLast" type="text" placeholder="Faruh">
            </form>
          </div>
          <div class="part">
            <p class="title">Mobile Phone
              <div class="title-choose">
                <div class="country"><img src="./images/Flag.svg" alt=""><img src="./images/Chevron-down.svg" alt=""></div>
                <input type="text" placeholder="+65">
              </div>
            </p>
          </div>
          <div class="part">
            <p class="title">Company</p>
            <form action="">
              <input class="firstLast" type="text">
            </form>
          </div>
        </article>
      </section>
    </main>
  <script type="text/javascript" src="main.js"></script></body>
</html>
